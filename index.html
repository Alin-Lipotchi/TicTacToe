<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="container">
            <h1>TicTacToe?</h1>

            <!-- Overlay -->

            <div class="overlay">
                <h2 class="result">It's a Draw!</h2>
                <button class="overlay-reset-button">Restart</button>
            </div>

            <!-- Main Box -->
            <div class="main-box">
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
                <div class="check-box">
                    <div class="x-element"></div>
                    <div class="o-element"></div>
                </div>
            </div>

            <h2 class="turn">
                <span class="x-turn">It's X turn's</span
                ><span class="o-turn">It's O turn's</span>
            </h2>
            <button class="reset-button">Reset</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
